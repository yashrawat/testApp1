<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

    <h1 class="h1-title">Login</h1>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" type="email">
      <mat-error *ngIf="loginForm.get('email').invalid">Please enter a valid email address</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" formControlName="password" type="password">
      <mat-error *ngIf="loginForm.get('password').invalid">Please a valid password</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>

    <div class="div-link">
      <a routerLink="/auth/signup" routerlinkActive="mat-accent">Don't have an account? Signup here</a>
    </div>

  </form>
</mat-card>
